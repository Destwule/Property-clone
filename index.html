<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Clone</title>
    <script src="js/main.js" defer type="module"></script>
    <script src="js/search-section.js" defer type="module"></script>
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">

            <div class="nav-section">

                <div class="start">
                    <h1 class="logo" data-url="#">PropertyPro</h1>
                    <div class="first"></div>
                    <div class="second"></div>
                </div>

                <div class="end">
                    <a href="#" class="btn">Post Property</a>
                    <a href="#">Sign up</a>
                    <a href="#">Log in</a>
                </div>
            </div>
        </nav>

        <div class="image-section">
            <header>
                <h1 class="banner-text">
                    Find Your Next Home
                </h1>
            </header>
            <div class="search-section">
                <form action="" method="get" class="search-form">
                    <div class="search-tabs">
                    </div>
                    
                    
                    <div class="search-bar">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20">
                                <path fill="currentColor" d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33l-1.42 1.42l-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                            </svg>
                        </div>
                        <input type="text" name="q" class="search">
                        <button class="search-btn btn">Search</button>
                    </div>

                    <div class="search-footer">
                    </div>
                </form>
            </div>
        </div>
        <div class="something" style="min-height: 100vh;"></div>
    </header>

</body>
</html>
